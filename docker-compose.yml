services:
  mongo:
    image: mongo:latest
    container_name: mongo_db
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./mongodb_data:/data/db
      - ./mongodb_config:/data/configdb


  scheduler:
    build:
      context: .
      dockerfile: DockerfileScheduler
    container_name: scheduler_service
    depends_on:
      - mongo
    environment:
      - ENV_FILE=.env
    env_file:
      - .env
    shm_size: "2gb"  # ðŸ›‘ Evita errores de memoria compartida con Chrome


  api:
    build:
      context: .
      dockerfile: DockerfileApi
    container_name: api_service
    depends_on:
      - mongo
    ports:
      - "8000:8000"
    environment:
      - ENV_FILE=.env
    env_file:
      - .env